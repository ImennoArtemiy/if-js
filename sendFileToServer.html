<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sendFileToServer.css">
    <title>Send File To Server</title>
</head>
<body>
    <div class="wrapper">
        <form enctype="multipart/form-data">
            <div class="openBtn" id="openBtn">Open file</div>
            <input accept=".png, .jpg, .jpeg" name="file" type="file" id="fileInp" hidden>
            <div class="uploadBtn" id="uploadBtn">Upload Files</div>
        </form>
        <div class="previewBlock" id="previewBlock"></div>
    </div>

    <script src="sendFileToServer.js"></script>
</body>
</html>
